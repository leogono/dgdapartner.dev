              <h2>Skodsborg Kutrhotel</h2>
            </div>

           		<form class="form-horizontal" role="form">
           			<div class="form-group">
           				<label for="Brugernavn" class="control-label col-sm-3">Brugernavn</label>
           				<div class="col-sm-9">

           				</div>
           			</div>

           			</div>

           				<div class="col-sm-12">
           					<button class="send-button btn-primary btn-lg pull-right">Gem ændringer</button>
           				</div>
           			</div>
